<div class="products-front">
  <div class="row">
    <div *ngIf="sidebarActive" class="col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col">
      <div class="card-group products-list" *ngIf="cart$ | async as cart">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <product-card @fade [product]="p" [shopping-cart]="cart"></product-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
