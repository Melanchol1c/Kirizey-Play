<div *ngIf="product.title" class="card">
  <div class="front-side">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text genre">{{ product.category }}</p>
      <p class="card-text price">{{ product.price | currency:'USD':true }}</p>
    </div>
  </div>
  <div class="back-side">
    <p class="card-text description">{{ product.description }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <!-- <product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </product-quantity> -->
      <a class="btn btn-secondary btn-block disabled">Already in Cart</a>
    </ng-template>
  </div>
</div>
